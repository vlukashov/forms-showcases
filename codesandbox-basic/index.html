<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      Performance tip: hint to the browser to start the handshake for the fonts site
    -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

    <!-- Add any global styles for body, document, etc. -->
    <style>
      @font-face {
        font-family: "Pacifico";
        font-style: normal;
        font-weight: 400;
        src: local("Pacifico Regular"), local("Pacifico-Regular"),
          url(https://fonts.gstatic.com/s/pacifico/v12/Q_Z9mv4hySLTMoMjnk_rCXYhjbSpvc47ee6xR_80Hnw.woff2)
            format("woff2");
        /* The browser draws the text immediately in the fallback font if the font
           isn't loaded, then swaps it with the webfont when it eventually loads
           See: https://developers.google.com/web/updates/2016/02/font-display
        */
        font-display: swap;
      }

      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        line-height: 1.5;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>

  <body>
    <my-app></my-app>
    <script type="module" src="index.ts"></script>
  </body>
</html>
